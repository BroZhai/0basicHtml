<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签演示</title>
</head>
<body>
<!--有序列表 <ol> ordered list，内有<li>表示"表项"-->
<!--有序列表前会"自动"加上序号1.2.3.-->
    <ol>
        <li>起床</li>
        <li>厕所</li>
        <li>洗漱</li>
        <li>干饭</li>
        <li>回笼觉XD</li>
    </ol>
<hr/>

<!--无序列表，那就是unordered嘛，<ul>-->
<!--可以直接理解成"子弹点"-->
<ul>
    <li>任务1</li>
    <li>任务2</li>
    <li>摆烂</li>
    <li>退休当保安</li>
</ul>
<!--Tips:后续可以通过css对这些列表进行样式设置，比如说形成"缩进排列"-->
<hr/>

<!--自定义列表Defind list <dl>，会有种"层次感"-->
<!--
    dl:声明标签
    dt:定义列表列表项的"标题"
    dd:真正的"列表项"
-->
<dl>
    <dt>街机音游知多少:</dt>
    <dd>IIDX</dd>
    <dd>DanceDanceRevolution</dd>
    <dd>Maimai</dd>
    <dd>SDVX</dd>
    <dd>Wacca :(</dd>
</dl>

</body>
</html>
