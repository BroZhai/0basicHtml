<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单<form ...>就是用来给用户来输入 和 提交信息的-->
<!--创建一个使用明文get发送的表单，发送终点为第3个网页-->
<h2>妙妙注册Site</h2>
<form method="get" action="3.%20Images%20Demonstration.html">
<!--注意:这里的name为必需项-->
    <p>你的炫酷id: <input type="text" name="user_id"/></p>
    <p>你的小秘密: <input type="password" name="user_pwd"/></p>
    <p>
        <input type="submit"/>
        <input type="reset"/>
    </p>
<hr/>
<h3>Now, it's time to kick form's ass</h3>
<!--来玩转一下input内的其他元素-->
    <p>被踹了一脚的炫酷id: <input type="name" name="user" size="45"/></p>
    <p>只能输⑨位的密码框: <input type="password" name="pwd" maxlength="9"/></p>
    <p>你是:
        <input type="radio" value="Angel" name="anthro" checked/>好人
        <input type="radio" value="Badass" name="anthro"/>坏人
        <input type="radio" value="EXCEPTION" name="anthro"/>我去你的你管我是谁
    </p>
    <p>请选择你的属性：
        <input type="checkbox" value="worker" name="info"/>打工人
        <input type="checkbox" value="baka" name="info"/>摆烂人
        <input type="checkbox" value="gamer" name="info"/>游戏人
        <input type="checkbox" value="anime_lover" name="info"/>动漫人
        <input type="checkbox" value="streamer" name="info"/>直播人
        <input type="checkbox" value="normies" name="info"/>普通人
        <input type="checkbox" value="wealthy" name="info"/>有钱人
    </p>
    <p>
        来一张A na taの劲爆写真:
        <input type="file" size="20" name="fileReceived">
        <br/>
        <input type="image" src="../resources/3/cirno.gif" width="100px" height="100px">
    </p>
    <h4>点击上面的劲舞冰精进行提交</h4>
<hr/>
<!--独立的下拉框 <selected>-->
<h4>下拉框测试</h4>
    <p>
        <select name="下拉表单返回值">
            <option value="下拉选项1" selected>选项1</option>
            <option value="下拉选项2">选项2</option>
            <option value="下拉选项3">选项3</option>
            <option value="下拉选项4">选项4</option>
        </select>
    </p>
    <hr/>
<!-- 文本域(框) <textarea>-->
<!-- 也请记得设置name=""，rows和cols分别"宽高"和"行高“(脑子要转过来)-->
    <p>文本域(框):
        <textarea name="textarea" rows=5 cols="30"></textarea>
    </p>
    <p>这是一个范围滑块:
        <input type="range" name="滑块返回值git" min="0" max="100"/>
    </p>
    <!-- 一些限制 以及 表单验证 -->
    <!--
    required: 必填项
    placeholder="提示信息"
    pattern: 正则表达式相关校验
    **简单的表单验证就可以通过这些"关键字"就可以快速实现了，但是涉及到高级的校验就得上js力**
       -->
    <p>你好我是必输框:
        <input type="text" name="生活必需品" placeholder="请不要无视我OAO..." required>
    </p>
    <p><input type="submit" /></p>
</form>

</body>
</html>
<!--html的基础大概就到这了，有不会的之在慢慢整:3 07.22.24-->
