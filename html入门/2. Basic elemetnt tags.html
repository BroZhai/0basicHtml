<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--不同的标题标签<h数字>-->
<h1>哇！大标题1</h1>
<h2>然后是标题2</h2>
<h3>这是标题3</h3>
<h4>这是标题4</h4>
<h5>这是小标题5</h5>
<h6>这是小标题6</h6>

<!--段落"普通文字"p标签-->
<!--不论多少个空格" "都只会被算成一个-->
<p>你是    一个一个</p>
<p>一个一个     什么</p>
<p>诶！  [一个空格]    我草！！</p>

<!--换行单标签<br/>-->
这是一段超级<br/>无敌<br/>巨他妈<br/>顶级<br/>宇宙<br/>究极<br/>Ultra Boost<br/>长的句子，<br/>但是被我灵活打断了(物理)
<br/>
<br/>

接下来，让我们来画一条水平分割线吧！

<!--水平换行符<hr/>-->
<hr/>
我草，差点切到老子
<hr/>

<!--简单字体样式 标签-->
<p>接下来，我们来玩转<strong>字体样式</strong></p>
<strong>这是粗体</strong><br/>
<em>这是斜体</em><br/>
但是以后具体的字体样式咱用css来做，这里仅是预制的快捷标签设置

</body>
</html>
