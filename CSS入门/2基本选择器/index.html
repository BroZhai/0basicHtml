<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签 class id 大☆杂☆烩</title>
    <link rel="stylesheet" href="css/ext.css">
</head>
<body>
<!--class类，像是一个"应用组"，只要class一样就都能用;而id只能对应一个标签对象:(-->
<h1 class="styleSet1">这里是第一行最大h1，应用的是styleSet1的"class"类CSS样式</h1>
<h6 class="styleSet1">这里是第二行最小h6，应用的也是styleSet1的"class"类CSS样式</h6>
<h1>捏猫猫，我是纯正原版h1，但是我被"标签选择器"整红温了</h1>
<h1 id="styleSet1">嗨嗨嗨，这里是h1但id="styleSet1"，我不受影响因为我的"id"是唯一(酷</h1>
</body>
</html>
