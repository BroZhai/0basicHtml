<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>劲爆CSSの启程之路</title>
<!-- 样式设置标签<style>，按照规范一般就写在<head>标签里面-->
    <!-- 在style中可直接书写css代码(内部样式表)，而链接css文件的话直接独立写个<link>，不用在style中-->
<style>
        h1{
          color: red;
        }
</style>
<!-- 书写语法
    选择器(标签名称){
        属性1;
        属性2;
        属性3;
        ...
    }
-->
</head>
<body>
    <h1>泥嚎，我是红色大标题</h1>
</body>
</html>
