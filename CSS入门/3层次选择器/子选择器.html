<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>

<!--子选择器不会进行"深度搜查"，只会默认搜"表层"(往下第一级)-->
    <style>
        /*子选择器*/
        body>p{ /*选择body 中"第一层级"的所有<p>标签*/
            color:blue;
        }

    </style>
</head>
<body>
<p id="first">你好，我是一行一行正常的p标签</p>
<p id="second">哦呀，我是第二行的p标签，我有“大哥”罩着，所以我是酷蓝色</p>
<p id="third">诶嘿，我是第三行p标签，但是我与上俩位"同级":3</p>
<ul>嗨，我是无序列表！我和我的孩子们在"同一级"
    <li>我们在ul肚子里OAO</li>
    <li>放我们出去，我们也要和css玩QAQ</li>
    <li>555,我们和ul"强绑定"在一起惹...</li>
    <p>诶嘿，我在ul"里面"的层，子选择器就爆不到我~~</p> <!--子选择器没有"深度搜查"-->
</ul>
<p>我是最后一行的p标签！但是和最上面仨哥们是"同级的"</p>

</body>
</html>
