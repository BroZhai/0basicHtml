<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
<!--通用选择器，类似与相邻兄弟，但是是选择"同级"往下的"多个兄弟"*(从一个点往下查全部)-->
    <style>
            #second~p{ /*往下通找记得用"~"*/
                color:blue;
            }
    </style>
</head>
<body>
    <p id="first">你好，我是一行一行正常的p标签</p>
    <p id="second">看好，我要发力了:>>>>></p>
    <h3>我是分割线------------------</h3>
    <h3>我是分割线------------------</h3>
    <h3>我是分割线------------------</h3>
    <p>诶，怎么这次我变蓝了??</p>
    <p>哎呀，我也是，看来楼上的哥们发力了</p>
    <ul>
        <li>A</li>
        <li>B</li>
        <p>我是p标签，但我不会变色，因为我和他们不在同一层级:3</p>
        <li>C</li>
    </ul>

</body>
</html>
